<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PASS GENERATE COPY PASTE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <header>
      <h1>PASS GENERATE COPY PASTE</h1>
    </header>

    <section>
      <label for="passlen">Length (1 - 30):</label>
      <input type="number" value="8" min="1" max="30" required id="passlen" class="input length">
      <label>Fields</label>
      <ul>
        <li>
          <input type="checkbox" checked="checked" id="lower">
          <label for="lower">Lower-case letters (e.g. abcdef)</label>
        </li>
        <li>
          <input type="checkbox" checked="checked" id="upper">
          <label for="upper">Upper-case letters (e.g. ABCDEF)</label>
        </li>
        <li>
          <input type="checkbox" checked="checked" id="numbers">
          <label for="numbers">Digits (e.g. 0123456789)</label>
        </li>
        <li>
          <input type="checkbox" checked="checked" id="symbols">
          <label for="symbols">Symbols (e.g _-.:,;!"Â£$%&/()=?'\*+)</label>
        </li>
      </ul>
    </section>

    <footer>
      <textarea readonly id="pasText" class="hide" rows="1" cols="30"></textarea>
      <input type="button" id="genepass" class="btn" value="GENERATE PASSWORD">
    </footer>    

  </div>

  <script src="script.js"></script>

</body>
</html>
